<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quantico&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <title>Car GUI</title>
  </head>
  <body>
    <div class="gui-container">
      <div id="leftScreen" class="screen-left">
        <div id="speedContainer" class="speed-container">
          <div id="1"></div>
          <div id="2"></div>
          <div id="3"></div>
          <div id="4"></div>
          <div id="5"></div>
          <div id="6"></div>
        </div>
        <span class="spacer"></span>
        <p id="speed">0 km/h</p>
        <div class="modes-container">
          <div id="ecoMode" class="eco-mode">
            <p>Eco Mode</p>
          </div>
          <span class="spacer"></span>
          <div id="sportMode" class="sport-mode">
            <p>Sport Mode</p>
          </div>
          <div></div>
        </div>
      </div>
      <div id="rightScreen" class="screen-right">
        <div id="scroll" class="scroll"></div>
        <div id="rightContainer">
          <div id="iconsContainer" class="screen-right-icons">
            <img src="images/spotify.svg" />
            <img src="images/youtube.svg" />
            <img src="images/google.svg" />
            <img src="images/google-maps.svg" />
            <img src="images/spotify.svg" />
            <img src="images/youtube.svg" />
            <img src="images/google.svg" />
            <img src="images/google-maps.svg" />
            <img src="images/spotify.svg" />
            <img src="images/youtube.svg" />
            <img src="images/google.svg" />
            <img src="images/google-maps.svg" />
          </div>
          <div id="mapContainer" class="screen-right-map">
            <iframe
              id="map"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2469.7920467495974!2d19.449187916154656!3d51.75512607967669!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471a34d78b570cf1%3A0xb2daaf0f160a6af4!2sCentrum%20Kszta%C5%82cenia%20Mi%C4%99dzynarodowego!5e0!3m2!1spl!2spl!4v1607039267225!5m2!1spl!2spl"
              width="600"
              height="450"
              frameborder="0"
              style="border: 0"
              allowfullscreen=""
              aria-hidden="false"
              tabindex="0"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <div class="speed-controller">
      <label>Speed</label>
      <input id="speedInput" type="range" value="0" min="0" max="340" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
